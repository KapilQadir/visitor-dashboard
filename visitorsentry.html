<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Visitor Log</h1>
        <p id="currentDateTime"></p>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="photo1.jpg" alt="Visitor" style="width:50px; height:50px;"></td>
                    <td>John Doe</td>
                    <td>2024-11-27</td>
                    <td>10:30 AM</td>
                </tr>
                <tr>
                    <td><img src="unknown.jpg" alt="Visitor" style="width:50px; height:50px;"></td>
                    <td>Unknown</td>
                    <td>2024-11-27</td>
                    <td>10:45 AM</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>System Status: Active | Camera Online</p>
    </footer>

    <script>
        // JavaScript to update date/time
        document.getElementById('currentDateTime').textContent = 
            new Date().toLocaleString();
    </script>
</body>
</html>
